<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
  <script src="https://kit.fontawesome.com/2c08c695f8.js" crossorigin="anonymous"></script>
  <title>Fedugalher Blog</title>
</head>
<body>
  
  <header>
    <div class="container-header">

    </div>
  </header> 
  <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Fedugalher</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html#Gameplays-category">Gameplays</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html#Noticias-category">Noticias</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html#Recomendaciones-category">Recomendaciones</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="row main-container">
      
      <div class="col-md-12 col-lg-8">
        <article class="article-container">
          
          <div class="row article-row">
            <div class="col-12">
              <div class="article-content">
                <h3 id="article-title">Titulo de la Publicación</h3>                
                <div class="article-img">
                  <div class="article-img text-center">
                    <img src="images/articles/no-image.png" alt="" id="article-img">
                  </div>                  
                  <p class="article-text"></p>
                  <span class="article-date" id="article-date">dd/mm/aaaa</span>
                </div>
              </div>   
            </div>                       
          </div>  
          
          <div class="row form-coment-row">
            <div class="col-lg-12 form-coment-col">  
              <h3>Comentarios</h3> 
              <hr>           
              
              <form id="comment-form" action="" method="post">
                <input id="name" class="coment-input" type="text" placeholder="Escribe tu nombre" name="name">
                <textarea id="comment" class="coment-input" name="comment" placeholder="Escribe tu mensaje"></textarea>
                <input id="coment-btn" class="coment-input btn-send" type="submit" value="Comentar">
              </form>

              <div id="comments">

              </div>
            </div>
          </div>
          
        </article>
      </div> 

      

      <!-- Aside -->
      <div class="col-md-12 col-lg-3">
        <aside class="aside-container">
          <h4>Publicaciones anteriores</h4>
          <hr>          
        </aside>
      </div>
    
  </div>

    <div class="row text-center">
      <footer>      
        <p>
          <h3>Redes Sociales</h3>
          <div class="social-content">
            <a href="https://facebook.com/eduardo.galindoh" target="blank"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="https://instagram.com/fedugalher" target="blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://twitter.com/fedugalher" target="blank"><i class="fa-brands fa-twitter"></i></a>
          </div>
        </p>  
        <br>
        
        <p>Felipe Eduardo Galindo Hernández</p>
        <p>fedugalher@gmail.com</p>
      </footer>
    </div>

  <script src="js/main.js"></script>
  <script src="js/article.js"></script>
  <script src="js/comments.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
